<!DOCTYPE html>
<html>
  <head>
    <title>Hiragana Recogniser App</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='draw.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=no">
  </head>

  <header>
    <h1>Hiragana Recogniser</h1>
    Convolutional Neural Network is trained on a dataset <a href="http://etlcdb.db.aist.go.jp/specification-of-etl-8">here</a>.
    The model classifies 70 Japanese characters with more than 98% accuracy.
  </header>

  <body>
    <div id = "myForm">
      <div>
        <canvas id="canvas", name ="draw">
          <script type="text/javascript">
                $(document).ready(function() {
                    drawCanvas();
                });
          </script>
        </canvas>
        <div id="btn-div">
          <button class = "button" onclick="clearDraw(); return false;" style="background-color: #f44336;">Clear</button>
          <button class = "button" onclick="save()" style="background-color: #007bb5;">Predict</button>
        </div>
      </div>

      <input type="hidden" id = 'url' name="url" value="">
    </div>

    <div id="pred">
      <h2><span id="hiragana">Draw a hiragana and press Predict</span></h2>
    </div>

    <div id="conf">
      <h3>Top 5 confidence</h3>
      <ul id="conf-list"></ul>
    </div>
  </body>
</html>
